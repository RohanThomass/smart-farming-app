<!-- verify_otp.html -->
<!DOCTYPE html>
<html>
<head><title>Verify OTP</title></head>
<body>
  <h2>Enter OTP sent to your email</h2>
  <form method="POST">
    <input type="text" name="otp" placeholder="Enter OTP" required />
    <button type="submit">Verify</button>
  </form>
  {% if error %}<p style="color:red;">{{ error }}</p>{% endif %}
</body>
</html>
