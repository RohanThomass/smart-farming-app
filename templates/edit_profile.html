<!-- templates/edit_profile.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #e0f7e9, #f0fff4);
      font-family: 'Segoe UI', sans-serif;
    }
    .form-control:focus {
      box-shadow: none;
      border-color: #28a745;
    }
    .preview-img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      border: 2px solid #28a745;
    }
  </style>
</head>
<body>

<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="card p-4 shadow" style="max-width: 500px; width: 100%;">
    <h3 class="mb-4 text-success text-center">Edit Profile</h3>

    {% if profile_pic %}
      <div class="text-center mb-3">
        <img src="{{ url_for('static', filename='uploads/' + profile_pic) }}" alt="Profile Picture" class="preview-img">
        <p class="mt-2 text-muted">Current Picture</p>
      </div>
    {% endif %}

    <form method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="username" class="form-label">Name</label>
        <input type="text" class="form-control" id="username" name="username" value="{{ user_name }}" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" value="{{ user_email }}" required>
      </div>

      <div class="mb-3">
        <label for="profile_pic" class="form-label">Change Profile Picture</label>
        <input class="form-control" type="file" name="profile_pic" id="profile_pic">
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-success w-100">Update Profile</button>
      </div>
    </form>
  </div>
</div>

</body>
</html>
