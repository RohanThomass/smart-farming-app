<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password | Smart Farming</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #6cc96f, #3a7bd5);
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #333;
    }

    .reset-card {
      background: #fff;
      padding: 2.5rem 3rem;
      border-radius: 1.5rem;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      max-width: 420px;
      width: 100%;
      text-align: center;
      animation: fadeIn 0.8s ease;
    }

    h2 {
      font-weight: 600;
      color: #2e7d32;
      margin-bottom: 1rem;
    }

    .form-control {
      border-radius: 10px;
      padding: 0.75rem;
      border: 1px solid #ccc;
    }

    .btn-reset {
      background: #2e7d32;
      color: #fff;
      border: none;
      padding: 0.75rem;
      width: 100%;
      border-radius: 10px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-reset:hover {
      background: #43a047;
      transform: translateY(-2px);
    }

    a {
      text-decoration: none;
      color: #2e7d32;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #f1f1f1;
      position: fixed;
      bottom: 15px;
      width: 100%;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="reset-card">
    <h2>ðŸ”’ Reset Password</h2>
    {% if message %}
      <div class="alert alert-danger py-2">{{ message }}</div>
    {% endif %}
    <form method="POST">
      <input type="text" name="username" placeholder="Username" required class="form-control mb-3">
      <input type="password" name="new_password" placeholder="New Password" required class="form-control mb-3">
      <button type="submit" class="btn-reset">Reset Password</button>
    </form>
    <p class="mt-3"><a href="/login">â¬… Back to Login</a></p>
  </div>

  <footer>
    Â© 2025 Smart Farming Project | Built with ðŸŒ± by Rohan
  </footer>
</body>
</html>
