<form method="POST" class="container mt-5">
  <h2>Reset Password</h2>
  {% if message %}
    <div class="alert alert-danger">{{ message }}</div>
  {% endif %}
  <input type="text" name="username" placeholder="Username" required class="form-control mb-2">
  <input type="password" name="new_password" placeholder="New Password" required class="form-control mb-2">
  <button type="submit" class="btn btn-warning">Reset Password</button>
  <p class="mt-2"><a href="/login">Back to Login</a></p>
</form>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
