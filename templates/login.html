<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Smart Farming</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">

  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <!-- Custom CSS -->
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(to bottom right, #a1ffce, #faffd1);
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
    }

    .login-section {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-card {
      width: 100%;
      max-width: 400px;
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
      background-color: #ffffff;
      animation: fadeInDown 0.6s ease-in-out;
    }

    .login-card h2 {
      font-weight: 700;
      color: #28a745;
    }

    .form-control {
      border-radius: 12px;
      padding: 12px;
      font-size: 1rem;
    }

    .btn-primary {
      border-radius: 12px;
      background-color: #28a745;
      border-color: #28a745;
      font-weight: 600;
      font-size: 1rem;
    }

    .btn-primary:hover {
      background-color: #218838;
    }

    .text-muted a {
      text-decoration: none;
      color: #007bff;
    }

    .text-muted a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      padding: 1rem 0;
      font-size: 0.95rem;
      background-color: #f1f1f1;
      color: #333;
    }

    @keyframes fadeInDown {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <!-- Login Section -->
  <div class="login-section">
    <div class="login-card animate__animated animate__fadeInDown">
      <h2 class="text-center mb-4">üîê Login</h2>
      <form method="POST">
        <div class="mb-3">
          <input type="text" name="username" placeholder="üë§ Username" required class="form-control">
        </div>
        <div class="mb-3">
          <input type="password" name="password" placeholder="üîë Password" required class="form-control">
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
      </form>
      <div class="mt-4 text-center text-muted">
        <p><a href="/forgot-password">Forgot Password?</a></p>
        <p>New user? <a href="/signup">Sign up here</a></p>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 Smart Farming Project | Built with ‚ù§Ô∏è by Rohan
  </footer>

</body>
</html>
