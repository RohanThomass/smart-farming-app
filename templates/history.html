<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sensor History</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">üìÑ Sensor Data History</h2>
    <a href="/download" class="btn btn-success mb-3">‚¨á Download CSV</a>
    <table class="table table-bordered">
      <thead class="table-light">
        <tr>
          <th>#</th>
          <th>Time</th>
          <th>Temperature (¬∞C)</th>
          <th>Humidity (%)</th>
          <th>Soil Moisture</th>
        </tr>
      </thead>
      <tbody>
        {% for row in data %}
        <tr>
          <td>{{ loop.index }}</td>
          <td>{{ row[1] }}</td>
          <td>{{ row[2] }}</td>
          <td>{{ row[3] }}</td>
          <td>{{ row[4] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <a href="/" class="btn btn-outline-secondary mt-3">‚Üê Back to Dashboard</a>
  </div>
</body>
</html>
