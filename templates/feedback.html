<style>
  body {
    background: linear-gradient(to right, #fbc2eb, #a6c1ee);
    min-height: 100vh;
  }
</style>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

<div class="container d-flex flex-column align-items-center justify py-5">
  <h2 class="fw-bold mb-3 text-center">ğŸ“ Feedback & Support</h2>
  <p class="lead text-center mb-4">We value your feedback. Let us know how we can help!</p>

  {% if submitted %}
    <div class="alert alert-success w-75 mx-auto">âœ… Thanks! Your feedback was submitted.</div>
  {% endif %}

  <form method="POST" class="card p-4 shadow border-0 bg-white" style="width: 100%; max-width: 600px;">
    <textarea name="message" class="form-control mb-3" rows="4" required placeholder="Type your message here..."></textarea>
    <button type="submit" class="btn btn-success w-100">Submit</button>
  </form>

  <div class="mt-5 w-100" style="max-width: 800px;">
    <h4 class="mb-3 text-center">â“ Frequently Asked Questions</h4>
    <div class="accordion" id="faqAccordion">
      {% for item in faqs %}
      <div class="accordion-item">
        <h2 class="accordion-header" id="heading{{ loop.index }}">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{ loop.index }}">
            {{ item.q }}
          </button>
        </h2>
        <div id="collapse{{ loop.index }}" class="accordion-collapse collapse">
          <div class="accordion-body">{{ item.a }}</div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
