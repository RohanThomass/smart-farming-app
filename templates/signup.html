<form method="POST" class="container mt-5">
  <h2>Signup</h2>
  <input type="text" name="username" placeholder="Choose Username" required class="form-control mb-2">
  <input type="email" name="email" placeholder="Email Address" required class="form-control mb-2">
  <input type="password" name="password" placeholder="Choose Password" required class="form-control mb-2">
  <button type="submit" class="btn btn-success">Sign up</button>
  <p class="mt-2">Already have an account? <a href="/login">Login</a></p>
</form>
