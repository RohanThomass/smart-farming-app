<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Farming | Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #e6f4ea 0%, #f9fdfb 100%);
      font-family: "Poppins", sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .signup-card {
      background-color: #ffffffcc;
      backdrop-filter: blur(10px);
      border: none;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 128, 0, 0.1);
      padding: 2.5rem;
      width: 100%;
      max-width: 420px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .signup-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 30px rgba(0, 128, 0, 0.15);
    }
    h2 {
      color: #198754;
      font-weight: 700;
    }
    .btn-success {
      background: linear-gradient(90deg, #28a745, #4cd964);
      border: none;
      font-weight: 600;
    }
    .btn-success:hover {
      background: linear-gradient(90deg, #218838, #34c759);
    }
    a {
      color: #198754;
      text-decoration: none;
      font-weight: 600;
    }
    a:hover {
      text-decoration: underline;
    }
    footer {
      text-align: center;
      color: #6c757d;
      font-size: 0.85rem;
      margin-top: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="signup-card text-center">
    <h2>üåæ Smart Farming</h2>
    <p class="text-muted mb-4">Create your account to grow smarter.</p>

    <form method="POST">
      <input type="text" name="username" placeholder="Choose Username" required class="form-control form-control-lg mb-3" />
      <input type="email" name="email" placeholder="Email Address" required class="form-control form-control-lg mb-3" />
      <input type="password" name="password" placeholder="Choose Password" required class="form-control form-control-lg mb-4" />
      <button type="submit" class="btn btn-success w-100 btn-lg shadow-sm">Sign Up</button>
    </form>

    <p class="mt-3">
      Already have an account?
      <a href="/login">Login</a>
    </p>
  </div>

  <footer>¬© 2025 Smart Farming Project | Built with ‚ù§Ô∏è by Rohan</footer>
</body>
</html>
