{% extends "base.html" %}
{% block content %}
<div class="container my-5">
  <h2 class="text-center fw-bold">Admin Dashboard</h2>
  <table class="table table-bordered mt-4">
    <thead>
      <tr>
        <th>ID</th><th>Username</th><th>Email</th><th>Role</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
      <tr>
        <td>{{ user[0] }}</td>
        <td>{{ user[1] }}</td>
        <td>{{ user[2] }}</td>
        <td>{{ user[3] }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
