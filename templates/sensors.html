<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sensor Dashboards</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-4">📟 Sensor Monitoring Dashboards</h1>
    <p class="lead text-center">Preview how your farm’s data will be visualized.</p>
    <div class="row g-4">
      <div class="col-md-6">
        <div class="card shadow p-3">
          <h5>🌡️ Temperature</h5>
          <img src="https://via.placeholder.com/450x250?text=Temperature+Dashboard" class="img-fluid">
        </div>
      </div>
      <div class="col-md-6">
        <div class="card shadow p-3">
          <h5>💧 Humidity</h5>
          <img src="https://via.placeholder.com/450x250?text=Humidity+Dashboard" class="img-fluid">
        </div>
      </div>
      <div class="col-md-6">
        <div class="card shadow p-3">
          <h5>🌱 Soil Moisture</h5>
          <img src="https://via.placeholder.com/450x250?text=Soil+Moisture+Dashboard" class="img-fluid">
        </div>
      </div>
      <div class="col-md-6">
        <div class="card shadow p-3">
          <h5>☀️ Light Intensity</h5>
          <img src="https://via.placeholder.com/450x250?text=Light+Sensor+Dashboard" class="img-fluid">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
